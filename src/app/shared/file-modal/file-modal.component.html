<h2 mat-dialog-title>View File</h2>
<!--<mat-dialog-content  [ngStyle]="{'width.px' : data.width, 'height.px': data.height - 50 }">-->
<mat-dialog-content  style="height: 80vh !important; width: 99%">

  <iframe *ngIf="isAllowedFile && !isImage" [src]="fileUrl()"title="File" style="height: 78vh !important; width: 98%"></iframe>
  <img *ngIf="isAllowedFile && isImage" [src]="fileUrl()" style="height: 78vh !important;"/>
  <span *ngIf="!isAllowedFile">This file cannot be displayed in frame. Please click the download file button below to view it</span>
  <!-- <ngx-doc-viewer *ngIf="isOfficeFile" [url]="data.url" viewer="url" style="width:100%;height:75vh;"></ngx-doc-viewer> -->
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
  mat-raised-button
  type="button"
  color="fdblue"
  (click)="downloadFile()"><mat-icon>cloud_download</mat-icon>&nbsp;Download File</button>

  <button
  mat-raised-button
  type="button"
  color="fdblue"
  (click)="dialog.closeAll()"
  ><mat-icon>clear</mat-icon>Close</button>
</mat-dialog-actions>
