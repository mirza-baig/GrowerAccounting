<span *ngIf="!validAccount" style="color: red;">
  Select Grower First
</span>
<form [formGroup]="accountForm">

</form>
<mat-form-field *ngIf="validAccount" appearance="outline" style="width: 200px;" [formGroup]="accountForm">
  
  <mat-select formControlName="Account" (selectionChange)="onAccountChange($event)" > 
    <mat-option *ngFor="let account of accounts" [value]="account.id" >
      {{account.text}}
    </mat-option>
  </mat-select>
</mat-form-field>
