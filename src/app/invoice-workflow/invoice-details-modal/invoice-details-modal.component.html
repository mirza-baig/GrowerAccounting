<h2 mat-dialog-title>View Invoice</h2>
<!--<mat-dialog-content  [ngStyle]="{'width.px' : data.width, 'height.px': data.height - 50 }">-->
<mat-dialog-content  style="height: 80vh !important; width: 99%; overflow-x: hidden;">

  <app-view-invoice-full-panel [id]="data.id"></app-view-invoice-full-panel>
  <!-- <ngx-doc-viewer *ngIf="isOfficeFile" [url]="data.url" viewer="url" style="width:100%;height:75vh;"></ngx-doc-viewer> -->
</mat-dialog-content>
<mat-dialog-actions align="end">


  <button
  mat-raised-button
  type="button"
  color="fdblue"
  (click)="dialog.closeAll()"
  ><mat-icon>clear</mat-icon>Close</button>
</mat-dialog-actions>
