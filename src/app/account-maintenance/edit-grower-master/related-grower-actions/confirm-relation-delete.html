<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content style="width: 400px;">
  <p>Are you sure you wish to delete this relationship?</p>
</div>
<div mat-dialog-actions  style="width: 400px;">
  <button mat-raised-button color="fdred" style="width: 45%;" [mat-dialog-close]="false">No, Cancel</button>
  <button mat-raised-button color="fdblue" style="width: 45%;"  [mat-dialog-close]="true">Yes Delete</button>
</div>
