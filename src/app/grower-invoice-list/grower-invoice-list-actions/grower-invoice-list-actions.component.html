<span style="width: 150px;">
  <button
    mat-raised-button
    *ngIf="params.data.invoice.Status.trim() === 'Exported' || params.data.invoice.Status.trim() === 'Posted' "
    style="width: 80px;"
    type="button"
    color="fdblue"
    (click)="detailModal = true"
    [matTooltip]="'View invoice #' + params.data.invoice.InvoiceNumber"
    [matTooltipPosition]="'above'"
  >
  <mat-icon>visibility</mat-icon>
  </button>
</span>
<span style="width: 150px;">
  <button
    mat-raised-button
    *ngIf="params.data.invoice.Status.trim() === 'ExportFailed'"
    style="width: 140px;"
    type="button"
    color="warn"
    (click)="retryExport()"
    [matTooltip]="'Try to export invoice #' + params.data.invoice.InvoiceNumber + ' to the AS400'"
    [matTooltipPosition]="'above'"
  >
  <mat-icon>cloud_upload</mat-icon>
    AS400 Export
  </button>
</span>

<div class="example-wrapper">
  <kendo-dialog
    *ngIf="detailModal"
    (close)="detailModal = false"
    [minWidth]="425"
    [width]="innerWidth * 0.55"
    [height]="innerHeight * 0.5"
  >
    <kendo-dialog-titlebar
      style="background-color: RGB(0, 74, 138); color: white; font-size: 18px;"
    >
      <div
        style="font-size: 18px; line-height: 1.3em; color: white !important;"
      >
        <span class="k-icon k-i-notification"></span> Invoice Details
      </div>
    </kendo-dialog-titlebar>
    <p>&nbsp;</p>
    <app-view-invoice-full-panel [id]="params.value"></app-view-invoice-full-panel>
    <!-- render me here-->

    <kendo-dialog-actions>
      <button
      mat-raised-button
      color="primary"
      style="width: 100% !important;"
      (click)="detailModal = false"
    >
      Close
    </button>

    </kendo-dialog-actions>
  </kendo-dialog>
</div>
